name: Playwright Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # 18:00 Tuesday utc = 7:00am Wednesday, in Kaiwharawhara, Wellington
    # These seem to run about 10-20 mins late on GitHub actions,
    # so we are actually trying to hit 8am Wednesday execution,
    # but having it scheduled 20 mins early.
    - cron: "40/5 18 * * Tue"
jobs:
  book-court:
    env:
      PASSWORD: ${{ secrets.PASSWORD }}
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright chromium
      run: npx playwright install chromium
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
